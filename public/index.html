<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kodi Music Videos NFO Manager</title>
  <link rel="stylesheet" href="./css/nemv.css">
</head>
<body>

  <div id="overlayHolder">
    <div id="overlayDialog">
      <div id="overlayHeader">No Exact Match</div>
      <select id="overlayList" multiple size="15">
      </select>
      <div id="overlayButtons">
        <button id="overlayOK" type="button">OK</button>
        <button id="overlayCancel" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <header>
    <img src="./img/appheader.png">
  </header>

  <div>
    <form id="formSource">
      <label for="workingFolder">Folder</label>
      <input id="workingFolder" name="workingFolder" type="text" value="\\clubnas\pc\musicvideo" />
      <button id="changeFolder">Set</button>
    </form>
  </div>

  <section>

    <article id="paneItems">
      <header>
        <input id="checkAll" type="checkbox">
        <div>
          <button id="actionBatchProcess" disabled>Batch Process</button>
          <button id="actionSaveAll" disabled>Save All</button>
        </div>
      </header>
      <section>
        <div id="listItems"></div>
      </section>
    </article>

    <article id="paneDetail">
      <header>
        <button id="actionTheAudioDB" disabled>TheAudioDB</button>
        <button id="actionIMVDb" disabled>IMVDb</button>
        <button id="actionSave" disabled>Save</button>
      </header>
      <section>

        <div id="rowInfo"><span>Enter the path to your Music Videos collection and press &ldquo;Set&rdquo;</span></div>

        <form id="formRecord">
          <label for="itemArtist">Artist</label>
          <input id="itemArtist" name="itemArtist" type="text" autocomplete="on" value="" />

          <label for="itemTitle">Title</label>
          <input id="itemTitle" name="itemTitle" type="text" autocomplete="on" value="" />

          <label for="itemUserRating">User Rating</label>
          <input id="itemUserRating" name="itemUserRating" type="number" min="0" max="10" value="" />

          <label for="itemTop250">Top 250</label>
          <input id="itemTop250" name="itemTop250" type="number" min="0" max="250" value="" />

          <label for="itemTrack">Track</label>
          <input id="itemTrack" name="itemTrack" type="number" min="0" max="999" value="" />

          <label for="itemAlbum">Album</label>
          <input id="itemAlbum" name="itemAlbum" type="text" autocomplete="on" value="" />

          <label for="itemOutline">Outline</label>
          <input id="itemOutline" name="itemOutline" type="text" autocomplete="on" value="" />

          <label for="itemPlot">Plot</label>
          <textarea id="itemPlot" name="itemPlot" rows="5"></textarea>

          <label for="itemTagLine">Tag Line</label>
          <input id="itemTagLine" name="itemTagLine" type="text" autocomplete="on" value="" />

          <label for="itemRunTime">Run Time</label>
          <input id="itemRunTime" name="itemRunTime" type="text" autocomplete="on" value="" />

          <label for="itemMPAA">MPAA</label>
          <input id="itemMPAA" name="itemMPAA" type="text" autocomplete="on" value="" />

          <label for="itemID">ID</label>
          <input id="itemID" name="itemID" type="text" autocomplete="on" value="" />

          <label for="itemGenre">Genre</label>
          <input id="itemGenre" name="itemGenre" type="text" autocomplete="on" value="" />

          <label for="itemTag">Tag</label>
          <input id="itemTag" name="itemTag" type="text" autocomplete="on" value="" />

          <label for="itemDirector">Director</label>
          <input id="itemDirector" name="itemDirector" type="text" autocomplete="on" value="" />

          <label for="itemYear">Year</label>
          <input id="itemYear" name="itemYear" type="number" min="1900" max="2999" value="" />

          <label for="itemStatus">Status</label>
          <input id="itemStatus" name="itemStatus" type="text" autocomplete="on" value="" />

          <label for="itemCode">Code</label>
          <input id="itemCode" name="itemCode" type="text" autocomplete="on" value="" />

          <label for="itemAired">Aired</label>
          <input id="itemAired" name="itemAired" type="text" autocomplete="on" value="" />

          <label for="itemStudio">Studio</label>
          <input id="itemStudio" name="itemStudio" type="text" autocomplete="on" value="" />

        </form>

      </section>

    </article>

  </section>

  <footer>
    <a href="https://kodi.tv/">
      <img src="./img/Kodi.png" />
      <span>Kodi.tv</span>
    </a>
    <a href="https://www.theaudiodb.com/">
      <img src="./img/TheAudioDB.png" />
      <span>TheAudioDB.com</span>
    </a>
    <a href="https://musicbrainz.org/">
      <img src="./img/MusicBrainz.png" />
      <span>MusicBrainz.org</span>
    </a>
    <a href="https://imvdb.com/">
      <img src="./img/IMVDb.png" />
      <span>IMVDb.com</span>
    </a>
  </footer>

  <script src="./js/nemv.js"></script>
</body>
</html>
